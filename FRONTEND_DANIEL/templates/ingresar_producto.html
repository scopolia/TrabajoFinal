<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ingresar_producto.css">
    <link rel="stylesheet" href="../css/producto.css">
    <title>Registrar</title>
</head>
<body>

    <header id="header"></header>
    
    <main>

        <section>
            <div class="container-form">

                <form action="" >
                    <div class="entrada">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nompro">
                    </div>

                    <div class="entrada">
                        <label for="precio">Precio:</label>
                        <input type="text" name="precio" id="preciopro">
                    </div>

                    <div class="entrada">
                        <label for="urlimagen">URL Imagen:</label>
                        <input type="text" name="urlimagen" id="urlimgpro">
                    </div>

                    <div class="entrada">
                        <button class="modificar" type="button" onclick="guardar()">Guardar</button>
                    </div>
                    
                </form>
                
            </div>
        </section>

    </main>

    <footer></footer>

    <script src="../js/ingresar_producto.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
